{% extends "base.html" %}
{% block title %}Choose New Password | Career Ladder{% endblock %}
{% block content %}
<section class="section" style="padding-top:9rem;">
  <div class="container" style="max-width: 640px;">
    <div class="card" style="background: var(--card-bg); border:1px solid var(--border-color); border-radius: 16px;">
      <div class="card-body p-4 p-md-5">
        <h1 class="mb-2" style="font-size:2rem;">Set a new password</h1>
        <p class="text-muted mb-4">Pick something secure you’ll remember.</p>
        {% if messages %}
          {% for m in messages %}
            <div class="alert alert-{{ m.tags }} mb-3">{{ m }}</div>
          {% endfor %}
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">New password</label>
            <input name="password" type="password" class="form-control" placeholder="••••••••" required>
          </div>
          <button class="btn btn-primary-custom w-100">Update password</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
